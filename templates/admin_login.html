{% extends "layout.html" %}
{% block body %}
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='login.css') }}">


<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h2 class="card-title text-center" >Admin Login</h2>
            <form class="form-signin" action="{{ url_for('admin_login') }}" method=post>
                {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}

              <div class="form-label-group">
                <input type="text" id="inputEmail" class="form-control" name=account placeholder="Account" required autofocus>
                <label for="inputEmail">Account</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" name=password placeholder="Password" required>
                <label for="inputPassword">Password</label>
              </div>

              <input class="btn btn-lg btn-primary btn-block text-uppercase" type=submit value="log in">

              <hr class="my-4">
                 <p align="center"><a href="./login">Back to User Login</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
