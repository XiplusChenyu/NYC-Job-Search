{% extends "layout.html" %}
{% block body%}
<h3 align="center">Detailed information</h3>
<h5>Details of job:&nbsp {{jid}}, {{vtype}}</h5>

<form action="{{ url_for('apply') }}" method=post>
        <input type=hidden name=jid value={{jid}}>
        <input type=hidden name=vtype value={{vtype}}>
        <input type=submit value="Apply now">
</form>
<br/>
  <table border="1">
    {% for h, t in zippedlist %}
    <tr>
        <td> &nbsp{{h}} </td>
        <td> &nbsp{{t}} </td>
    </tr>
    {% endfor %}
    </table>

<button onclick="goBack()">Back</button>
<button onclick="window.location.href = '/';">Back home</button>
<script>
function goBack() {
    window.history.back();
}
</script>
{% endblock %}
